<div class="container">
  <p-table #dt [value]="customers" [rows]="5" [paginator]="true" [globalFilterFields]="['name']"
      [rowHover]="true" dataKey="id"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">

      <ng-template pTemplate="caption">
          <div class="d-flex justify-content-between">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()"></button>
              <span class="p-input-icon-left">
                  <i class="pi pi-search"></i>
                  <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Filter" />
              </span>
          </div>
      </ng-template>
      
      <ng-template pTemplate="header">
          <tr>
              <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
              <th pSortableColumn="country.name">Country <p-sortIcon field="country.name"></p-sortIcon></th>
              <th pSortableColumn="date">Date <p-sortIcon field="date"></p-sortIcon></th>
              <th></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-customer>
          <tr>
              <td class="p-fluid">{{ customer.name}}</td>
              <td class="p-fluid">{{ customer.country.name }}</td>
              <td class="p-fluid">{{ customer.date | date: "dd.MM.yyyy HH:mm:ss" }}</td>
              <td>
                  <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editProduct(customer)"></button>
                  <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(customer)"></button>
              </td>
          </tr>
      </ng-template>
  </p-table>
</div>
<p-dialog [(visible)]="productDialog" [style]="{width: '50vw'}" header="Product Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div *ngIf="!!customer.id; else createUser">
            EDYCJA
        </div>
        <ng-template #createUser>
            NOWY

        </ng-template>
    </ng-template>
    
    <ng-template pTemplate="footer">
        <div class="d-flex justify-content-around">
            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
            <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveCustomer()"></button>
        </div>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
