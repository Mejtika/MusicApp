<div class="modal-header d-flex align-content-center">
  <div class="fs-5 modal-title" id="modal-basic-title"><strong>Edycja użytkownika</strong></div>
  <div aria-label="Close" (click)="activeModal.dismiss()">
    <i class="close fs-5 bi bi-x-circle-fill"></i>
  </div>
</div>
<div class="modal-body">
  <form [formGroup]="updateForm" (ngSubmit)="updateUserSubmit(updateForm)">
    <ngb-accordion #acc="ngbAccordion">
      <ngb-panel id="toggle-1" title="Zmień dane">
        <ng-template ngbPanelContent>
          <div>
            <label for="userNameInput" class="form-label">Nick</label>
            <input id="userNameInput" class="form-control" formControlName="userName">
          </div>
          <div class="mt-2">
            <label for="emailInput" class="form-label">Email</label>
            <input id="emailInput" class="form-control" formControlName="email">
          </div>
          <div class="mt-2 form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" formControlName="emailConfirmed" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Email potwiedzony</label>
          </div>
        </ng-template>
      </ngb-panel>
      <ngb-panel id="toggle-2" title="Zmień hasło">
        <ng-template ngbPanelContent>
          <div class="mt-2">
            <label for="passwordInput" class="form-label">Has&#322;o</label>
            <input id="passwordInput" pattern="(?=^.{8,}$)((?=.*\d)(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" class="form-control" formControlName="password">
          </div>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
    <div class="modal-footer d-flex justify-content-end">
      <button class="btn btn-outline-dark" [disabled]="updateForm.invalid" type="submit">Edytuj</button>
    </div>
  </form>
</div>
