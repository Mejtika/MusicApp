<div class="container mt-2">
  <ng-container *ngIf="(users$ | async) as users;">
    <app-user-list 
    [users]="users"
    (selectedForUpdate)="editUser($event)"
    (selectedForCreate)="createUser()"
    (selectedForDelete)="deleteUser($event)"
    ></app-user-list>
  </ng-container>
</div>
<p-toast></p-toast>
